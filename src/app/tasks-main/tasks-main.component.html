<div class="tasks-main">
  <header>
    <button routerLink="">back</button>
    <h1>{{toDoService.currentList.id}}</h1>
  </header>
  <app-input-form (Add)="addTask($event)" [len]='64'></app-input-form>
  <app-task-list [tasks] ="currentTasks"
  (Delete)="deleteTask($event)"
  (SwitchComplete)="switchComplete($event)"
  (Change)="changeTask($event)"></app-task-list>
</div>
